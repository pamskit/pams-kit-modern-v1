<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Pams Kit v1 â€“ Modern Buttons</title>
    <link rel="stylesheet" href="/base/reset.css" />
    <link rel="stylesheet" href="/base/base.css" />
    <link rel="stylesheet" href="./button.css" />

    <!-- Bootstrap Icon -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="buttons-container">
      <div class="buttons-heading">
        <h1 class="buttons-heading__heading-title text-center">
          Pams Kit - Modern Style v1
        </h1>
        <p class="buttons-heading__heading-description text-center">
          Free UI Kit Button Components for Web Developers.
        </p>
      </div>
      <div class="pk-btn-group">
        <button class="pk-btn pk-btn--primary">
          <span class="pk-btn__text">Primary</span>
        </button>

        <button class="pk-btn pk-btn--secondary">
          <span class="pk-btn__text">Secondary</span>
        </button>

        <button class="pk-btn pk-btn--success">
          <i class="bi bi-check-circle pk-btn__icon"></i>
          <span class="pk-btn__text">Success</span>
        </button>

        <button class="pk-btn pk-btn--danger">
          <i class="bi bi-trash pk-btn__icon"></i>
          <span class="pk-btn__text">Delete</span>
        </button>

        <button class="pk-btn pk-btn--warning">
          <i class="bi bi-exclamation-triangle pk-btn__icon"></i>
          <span class="pk-btn__text">Warning</span>
        </button>

        <button class="pk-btn pk-btn--info">
          <i class="bi bi-info-circle pk-btn__icon"></i>
          <span class="pk-btn__text">Info</span>
        </button>

        <button class="pk-btn pk-btn--outline">
          <span class="pk-btn__text">Outline</span>
        </button>

        <button class="pk-btn pk-btn--ghost">
          <span class="pk-btn__text">Ghost</span>
        </button>

        <button class="pk-btn pk-btn--dark">
          <i class="bi bi-moon pk-btn__icon"></i>
          <span class="pk-btn__text">Dark</span>
        </button>

        <button class="pk-btn pk-btn--light">
          <span class="pk-btn__text">Light</span>
        </button>

        <button class="pk-btn pk-btn--icon">
          <i class="bi bi-download pk-btn__icon"></i>
          <span class="pk-btn__text">Download</span>
        </button>

        <button class="pk-btn pk-btn--icon-only" aria-label="Settings">
          <i class="bi bi-gear"></i>
        </button>

        <button class="pk-btn pk-btn--rounded">
          <span class="pk-btn__text">Rounded</span>
        </button>

        <button class="pk-btn pk-btn--pill">
          <i class="bi bi-arrow-right pk-btn__icon"></i>
          <span class="pk-btn__text">Continue</span>
        </button>

        <button class="pk-btn pk-btn--lg pk-btn--primary">
          <span class="pk-btn__text">Large Button</span>
        </button>

        <button class="pk-btn pk-btn--sm pk-btn--secondary">
          <span class="pk-btn__text">Small</span>
        </button>

        <button class="pk-btn pk-btn--gradient">
          <i class="bi bi-lightning pk-btn__icon"></i>
          <span class="pk-btn__text">Gradient</span>
        </button>

        <button class="pk-btn pk-btn--neumorph">
          <span class="pk-btn__text">Neumorph</span>
        </button>

        <button class="pk-btn pk-btn--loading">
          <i class="bi bi-arrow-repeat pk-btn__icon"></i>
          <span class="pk-btn__text">Loading</span>
        </button>

        <button class="pk-btn pk-btn--disabled" disabled>
          <span class="pk-btn__text">Disabled</span>
        </button>

        <!-- ================= ICON POSITION ================= -->
        <button class="pk-btn pk-btn--primary">
          <i class="bi bi-arrow-left pk-btn__icon"></i>
          <span class="pk-btn__text">Back</span>
        </button>

        <button class="pk-btn pk-btn--primary">
          <span class="pk-btn__text">Next</span>
          <i class="bi bi-arrow-right pk-btn__icon"></i>
        </button>

        <button class="pk-btn pk-btn--secondary">
          <i class="bi bi-plus-lg pk-btn__icon"></i>
          <span class="pk-btn__text">Add New</span>
        </button>

        <!-- ================= STATUS ================= -->
        <button class="pk-btn pk-btn--success">
          <i class="bi bi-check-lg pk-btn__icon"></i>
          <span class="pk-btn__text">Approved</span>
        </button>

        <button class="pk-btn pk-btn--danger">
          <i class="bi bi-x-lg pk-btn__icon"></i>
          <span class="pk-btn__text">Rejected</span>
        </button>

        <button class="pk-btn pk-btn--warning">
          <i class="bi bi-clock pk-btn__icon"></i>
          <span class="pk-btn__text">Pending</span>
        </button>

        <!-- ================= CTA ================= -->
        <button class="pk-btn pk-btn--primary pk-btn--pill">
          <i class="bi bi-rocket-takeoff pk-btn__icon"></i>
          <span class="pk-btn__text">Get Started</span>
        </button>

        <button class="pk-btn pk-btn--gradient pk-btn--pill">
          <span class="pk-btn__text">Upgrade Now</span>
        </button>

        <!-- ================= AUTH ================= -->
        <button class="pk-btn pk-btn--dark">
          <i class="bi bi-box-arrow-in-right pk-btn__icon"></i>
          <span class="pk-btn__text">Login</span>
        </button>

        <button class="pk-btn pk-btn--secondary">
          <i class="bi bi-person-plus pk-btn__icon"></i>
          <span class="pk-btn__text">Register</span>
        </button>

        <!-- ================= TOOLBAR ================= -->
        <button class="pk-btn pk-btn--icon-only pk-btn--light">
          <i class="bi bi-search"></i>
        </button>

        <button class="pk-btn pk-btn--icon-only pk-btn--light">
          <i class="bi bi-funnel"></i>
        </button>

        <button class="pk-btn pk-btn--icon-only pk-btn--light">
          <i class="bi bi-three-dots"></i>
        </button>

        <button class="pk-btn pk-btn--dark">
          <i class="bi bi-github pk-btn__icon"></i>
          <span class="pk-btn__text">GitHub</span>
        </button>

        <button class="pk-btn pk-btn--info">
          <i class="bi bi-twitter-x pk-btn__icon"></i>
          <span class="pk-btn__text">Twitter</span>
        </button>

        <button class="pk-btn pk-btn--primary">
          <i class="bi bi-linkedin pk-btn__icon"></i>
          <span class="pk-btn__text">LinkedIn</span>
        </button>

        <button class="pk-btn pk-btn--secondary">
          <i class="bi bi-upload pk-btn__icon"></i>
          <span class="pk-btn__text">Upload</span>
        </button>

        <button class="pk-btn pk-btn--secondary">
          <i class="bi bi-file-earmark-arrow-down pk-btn__icon"></i>
          <span class="pk-btn__text">Export</span>
        </button>

        <button class="pk-btn pk-btn--danger">
          <i class="bi bi-trash pk-btn__icon"></i>
          <span class="pk-btn__text">Remove File</span>
        </button>

        <button class="pk-btn pk-btn--light">
          <i class="bi bi-sliders pk-btn__icon"></i>
          <span class="pk-btn__text">Preferences</span>
        </button>

        <button class="pk-btn pk-btn--dark pk-btn--rounded">
          <i class="bi bi-shield-lock pk-btn__icon"></i>
          <span class="pk-btn__text">Security</span>
        </button>

        <button class="pk-btn pk-btn--success pk-btn--pill">
          <span class="pk-btn__text">Confirm</span>
        </button>

        <button class="pk-btn pk-btn--danger pk-btn--pill">
          <span class="pk-btn__text">Cancel</span>
        </button>
      </div>
    </section>
  </body>
</html>
